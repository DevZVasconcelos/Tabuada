<!DOCTYPE html>
<html lang="tp-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilos/style17.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <main>
        <section>
            <form>
                <div id="valor">
                    <label for="num">Número: </label>
                    <input type="number" name="num" id="num">
                </div>
                <div id="entrar">
                    <input type="button" value="Verifique" onclick="clicar()">
                </div>
            </form>
            <select name="select" id="select" size="10">
                <option>Digite um número acima: </option>
            </select>
        </section>
    </main>
    <footer>
        <p>&copy; Desenvolvido por <a href="https://github.com/DevZVasconcelos">DevZVasconcelos</a>!</p>
    </footer>

    <script src="script17.js"></script>
</body>
</html>
